<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OO Abstração</title>
    <script>
        // Orientação a objetos, abstração

        //modelo da objeto
        class ContaBancaria
        {
            //Atributos/Caracteristicas
            //agencia
            //numeroConta
            //saldo
            //limite

            constructor(agencia, numeroConta, saldo, limite)
            {
                this.agencia = agencia
                this.numeroConta = numeroConta
                this.saldo = saldo
                this.limite = limite
            }

            //Ações/Metodos
            //deposita
            //sacar
            //consultarSaldo

            depositar(valorDeposito)
            {
                this.saldo += valorDeposito
            }

            sacar(valorSaque)
            {
                this.saldo -= valorSaque
            }

            consultarSaldo()
            {
                console.log('saldo: ' + this.saldo + 'limite: ' + this.limite)
            }
        }
        
        //Criação das instancias dos objetos
        let conta1 = new ContaBancaria(1010, 123456, 0, 500)
        let conta2 = new ContaBancaria(1010, 654321, 500, 2000)

        //uso dos metodos do primeiro objeto
        conta1.depositar(100)
        conta1.sacar(40)
        conta1.consultarSaldo()
    </script>
</head>

</body>
</html>
