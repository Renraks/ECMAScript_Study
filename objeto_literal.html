<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Literal</title>
    <script>

        class Produto {
            constructor(descricao, preco)
            {
                this.descricao = descricao
                this.preco = preco
            }

            verDescricao()
            {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        //----------------------------------------------//

        let produto = new Produto('Notebook', 2200)
        produto.verDescricao()

        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        produtoLiteral.verDescricao()

        //------------------------------------------------//
        /* USO DE OBJETOS LITERAIS
        formulario -> servidor
            recupera dados e monta um objeto literal 
                obj literal -> JSON -> HTTP -> Server -> Armazena
        */
    </script>
</head>

</body>
</html>
