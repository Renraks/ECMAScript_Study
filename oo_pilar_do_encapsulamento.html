<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulamento</title>

    <script>

        //Encapsulamento

        class Tv 
        {
            constructor()
            {
                this._relacaoCanais = Array(2,4,5,7,10)
                this._canalAtivo = 5
                this._volume = 5
            }

            //Getters e Setters

            get relacaoCanais()
            {
                return this._relacaoCanais
            }

            get canalAtivo()
            {
                return this._canalAtivo
            }

            get volume()
            {
                return this._volume
            }

            set canalAtivo(canal)
            {
                //
                if(this._relacaoCanais.indexOf(canal) !== -1)
                {
                    this._canalAtivo = canal
                }
                
            }
        }

        let tv = new Tv()

        tv.canalAtivo = 3
        console.log(tv.canalAtivo)

    </script>
</head>

</body>
</html>
