<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança</title>
    <script>

        class Animal
        {
            constructor()
            {
                this.cor = ''
                this.tamanho = null
            }

            dormir()
            {
                console.log('Dormir')
            }
        }

        class Cachorro extends Animal
        {
            constructor()
            {
                super()
                this.orelhas = 'Grandes e caídas'
            }

            correr()
            {
                console.log('Correr')
            }
            
            rosnar()
            {
                console.log('Rosnar')
            }
        }

        class Passaro extends Animal
        {
            constructor()
            {
                super()
                this.bico = 'Curto'
            }

            voar()
            {
                console.log('Voar')
            }

        }

        class Papagaio extends Passaro
        {
            constructor()
            {
                super()
                this.bico = 'Médio'
                this.sabeFalar = true
            }

            falar()
            {
                console.log('Falar')
            }
        }
        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio()

        cachorro.dormir()
        passaro.dormir()
        papagaio.falar()
        papagaio.voar()
    </script>
</head>
<body>
    
</body>
</html>
