<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread e Rest 1</title>
    <script>

        //conteste Spread

        //string
        let tituloArtigo = 'Como utilizar o operador rest/spread'

        console.log(tituloArtigo)
        console.log(...tituloArtigo)
        console.log([...tituloArtigo])

        //arrays
        let listaCursos1 = ['NodeJS e MongoDB', 'ES6, TypeScript e Angular 4']
        let listaCursos2 = ['Multiplataforma Andorid/IOS', 'Introdução ao GNU/Linux']
        let listaCursosCompleto = ['Web Completo', 'Android Completo', ...listaCursos1, ...listaCursos2]

        console.log(listaCursosCompleto)


        //objetos

        let pessoa = {nome: 'João', idade: 27}
        let clone = {endereço: 'Rua abc', ...pessoa}

        console.log(clone)
    </script>

</head>
<body>
    
</body>
</html>
